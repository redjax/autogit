[pytest]
## Automatically run tests with -v
addopts = -v
# Filter unregistered marks. Suppresses all UserWarning
# messages, and converts all other errors/warnings to errors.
filterwarnings =
    error
    ignore::UserWarning
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    slow: marks tests as slow to execute (deselect with '-m "not slow"')